<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD Live Chat - VirtualConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Consistent Dark Theme */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Watermark Background */
        body::after {
            content: "";
            background-image: url('https://www.limkokwing.net/images/logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 30%;
            opacity: 0.08;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            pointer-events: none;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-bottom: 1px solid #ffcc00; /* Slimmer border */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #ffcc00, #f7f700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .chatbox {
            height: 500px;
            overflow-y: auto;
            background-color: #111111;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 12px;
            max-width: 75%;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
            border-radius: 7px;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #222;
            color: white;
            margin-left: auto;
            border: 1px solid rgba(255, 204, 0, 0.3); /* Slim yellow border */
            border-top-right-radius: 0;
        }

        .ssd-message {
            background-color: rgba(255, 204, 0, 0.15); /* Subtle yellow background */
            color: white;
            margin-right: auto;
            border-left: 2px solid #ffcc00; /* Slim left border like WhatsApp */
            border-top-left-radius: 0;
        }

        .message-info {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 3px;
            font-weight: 500;
        }

        .user-message .message-info {
            color: #ffcc00;
            text-align: right;
        }

        .ssd-message .message-info {
            color: #ffcc00;
            text-align: left;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px 15px;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #ffcc00;
        }

        .chat-input button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .chat-input button:hover {
            background-color: #e6b800;
        }

        .footer {
            background-color: #000;
            text-align: center;
            padding: 15px;
            color: #b0b0b0;
            font-size: 0.8rem;
            border-top: 1px solid #333;
        }

        /* Time stamp style */
        .message-time {
            font-size: 0.6rem;
            opacity: 0.6;
            margin-top: 2px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message {
                max-width: 85%;
                padding: 6px 10px;
            }
            
            .chatbox {
                height: 60vh;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar flex justify-between items-center px-6">
        <a href="projectx1.html" class="text-2xl font-bold">Limkokwing VirtualConnect</a>
        <div>
            
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>SSD Live Chat</h1>
            <p>Get real-time academic and mental support from our Student Support Department</p>
        </div>

        <!-- Chatbox -->
        <div class="chatbox" id="chatbox"></div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Limkokwing University. All rights reserved.</p>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const ws = new WebSocket("ws://localhost:3000/chat");

        // Handle WebSocket connection
        ws.onopen = () => {
            console.log("Connected to WebSocket server");
            appendSystemMessage("Connected to SSD support - We typically reply within minutes");
        };

        ws.onclose = () => {
            appendSystemMessage("Connection lost - Please refresh the page");
        };

        // Handle incoming messages
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "messages") {
                data.data.forEach((message) => {
                    appendMessage(message.sender, message.message);
                });
            } else if (data.type === "message") {
                appendMessage(data.data.sender, data.data.message);
            }
        };

        // Function to send a message
        function sendMessage() {
            const input = document.getElementById("userInput").value.trim();
            if (input !== "") {
                const message = {
                    type: "message",
                    sender: "Student",
                    message: input
                };
                ws.send(JSON.stringify(message));
                appendMessage("Student", input);
                document.getElementById("userInput").value = "";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Function to append a message to the chatbox
        function appendMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message " + (sender === "Student" ? "user-message" : "ssd-message");
            
            const infoDiv = document.createElement("div");
            infoDiv.className = "message-info";
            infoDiv.textContent = sender === "Student" ? "You" : "SSD Support";
            
            const textDiv = document.createElement("div");
            textDiv.textContent = message;
            
            const timeDiv = document.createElement("div");
            timeDiv.className = "message-time";
            timeDiv.textContent = getCurrentTime();
            
            messageDiv.appendChild(infoDiv);
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(timeDiv);
            
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function appendSystemMessage(message) {
            const systemDiv = document.createElement("div");
            systemDiv.style.textAlign = "center";
            systemDiv.style.margin = "10px 0";
            systemDiv.style.color = "#b0b0b0";
            systemDiv.style.fontSize = "0.8rem";
            systemDiv.textContent = message;
            chatbox.appendChild(systemDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>
</html>
